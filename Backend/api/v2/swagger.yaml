components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CategoriaServicio:
      type: object
      properties:
        nombre:
          type: string
          description: Nombre del servicio.
        descripcion:
          type: string
          description: Descripción del servicio.

    CategoriaServicioActualizada:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        descripcion:
          type: string

    CategoriaServicioParcial:
      type: object
      properties:
        id:
          type: integer
        descripcion:
          type: string

    InfoContacto:
      type: object
      properties:
        nombre:
          type: string
        telefono:
          type: string
        correo:
          type: string

    InfoContactoActualizada:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        telefono:
          type: string
        correo:
          type: string

    Historia:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        contenido:
          type: string
        imagen:
          type: string

    PreguntaFrecuente:
      type: object
      properties:
        pregunta:
          type: string
        respuesta:
          type: string

    PreguntaFrecuenteActualizada:
      type: object
      properties:
        id:
          type: integer
        pregunta:
          type: string
        respuesta:
          type: string

    PreguntaFrecuenteParcial:
      type: object
      properties:
        id:
          type: integer
        respuesta:
          type: string

    Parcela:
      type: object
      properties:
        tipo:
          type: string
        lote:
          type: string
        servicio_id:
          type: integer

    ParcelaActualizada:
      type: object
      properties:
        id:
          type: integer
        tipo:
          type: string
        lote:
          type: string
        servicio_id:
          type: integer

    ParcelaParcial:
      type: object
      properties:
        id:
          type: integer
        tipo:
          type: string
        lote:
          type: string
